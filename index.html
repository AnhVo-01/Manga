<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/a4edd5786f.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 col-md-4 logo">
                    <span class="image">
                        <img src="images/logo.png" alt="Logo">
                    </span>
                    <button data-bs-toggle="collapse" data-bs-target="#header">Collapsible</button>
                </div>
                <div class="col-lg-4 col-md-4 top-search">
                    <form action="">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                            <input type="search" class="form-control"  placeholder="Search...">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="header" class="bg-light collapse">
        <header>
            <div class="container">
                <div class="hd-search">
                    <form action="">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                            <input type="search" class="form-control"  placeholder="Search...">
                        </div>
                    </form>
                </div>
                <nav>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <script>
        const navMenu = document.getElementById("navbar-menu"),
            searchBtn = document.querySelector(".search"),
            closeBtn = document.querySelector(".close-search"),
            headSpan = document.getElementById("page-header"),
            searchSpan = document.querySelector(".top-search");

        searchBtn.onclick = function() {
            navMenu.removeChild(headSpan);
            navMenu.appendChild(searchSpan);
            searchSpan.style.display = "block";
            searchBtn.style.display = "none";
        };
        closeBtn.onclick = function() {
            navMenu.appendChild(headSpan);
            navMenu.removeChild(searchSpan);
            searchBtn.style.display = "block";
        };   
    </script>
    <div>
        <!-- <img src="https://drive.google.com/file/d/1lbUxO7PXTSFSosBCmlE6xiuZGQSX9IVo/view?usp=sharing" alt=""> -->
    </div>
</body>
</html>
